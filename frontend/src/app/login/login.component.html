<div class="login-form" >
    <form action="#" method="post"  (ngSubmit)='loginUser()'>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" [(ngModel)]= "email" class="form-control" placeholder="Username" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]= "password" class="form-control" placeholder="Password" name="passowrd" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>        
    </form>
</div>
