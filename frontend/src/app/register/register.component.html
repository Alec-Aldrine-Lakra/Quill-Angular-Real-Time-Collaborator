<div class="login-form" >
    <form action="#" method="post"  (ngSubmit)='loginUser()'>
        <h2 class="text-center">Register</h2>    
        <div class="form-group">
            <input type="text" [(ngModel)]= "fname" class="form-control" placeholder="First Name" name="fname" required>
        </div>   
        <div class="form-group">
            <input type="text" [(ngModel)]= "lname" class="form-control" placeholder="Last Name" name="lname" required>
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]= "email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]= "password" class="form-control" placeholder="Password" name="passowrd" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>        
    </form>
</div>
